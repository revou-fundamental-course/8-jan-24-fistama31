<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Matematik Persegi</h1>
        <h4>Selamat Datang di Kalkulator Matematik Persegi</h4>
        <p>Website ini digunakan untuk menghitung luas dan keliling persegi</p>
    </header>
  <center>
    <img src="https://4.bp.blogspot.com/-IIhP1DT5fuU/VekvlcYBY1I/AAAAAAAAABo/omBz-EMzD8c/s1600/Cara%2BMenghitung%2BRumus%2BLuas%2BPersegi%2BBeserta%2BContoh%2BSoalnya.jpg" alt="Gambar Persegi" width="200" height="200">
  </center>
     <form id="form">
        <label for="sisi">Masukkan panjang sisi (cm):</label>
        <input type="number" id="sisi" name="sisi" min="0" required>
        <button type="submit" id="hitung">Hitung</button>
    </form>
    <div id="hasil">
      <p id="luas"></p>
      <p id="keliling"></p>
  </div>
   <script src="js/script.js"></script>
</body>
</html>
